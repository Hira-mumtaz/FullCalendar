<!DOCTYPE html>
<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {

    headerToolbar: {
      start: 'title',
      center: '',
      end: 'prev,next today'
    },
    weekends: false,

    initialView: 'dayGridMonth',
    editable: true,
    selectable: true,
    initialView: 'timeGridWeek',
scrollTime: '08:00:00', // scroll to 8 AM automatically
    

    events: [
      { title: 'Meeting', start: '2026-02-10', color: 'red' },
      { title: 'Holiday', start: '2026-02-16', color: 'red' },
       { title: 'Team Meeting', start: '2026-02-10' },
    ],
    eventClick: function(info) {
  alert('You clicked on event: ' + info.event.title + 
        '\nStart: ' + info.event.start.toLocaleString());
},
eventClick: function(info) {
  if(confirm('Do you want to delete "' + info.event.title + '"?')) {
    info.event.remove(); // delete event
  }
},
   height: 600,
   contentHeight: 500,
   firstDay: 3,
  
//    hiddenDays: [ 1, 3, 5 ],
  dateClick: function(info) {
  alert(info.dateStr);

  
}
   
 

  });

  calendar.render();

});
</script>

</head>

<body>
<div id="calendar"></div>
</body>
</html>
