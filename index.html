<!DOCTYPE html>
<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>

<!-- scheduler plugin -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.20/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  // üìÖ Calendar 1 ‚Äî Month View
  var calendarEl1 = document.getElementById('calendar1');
  var calendar1 = new FullCalendar.Calendar(calendarEl1, {
     headerToolbar: {
      start: 'title',
      center: 'dayGridMonth,timeGridWeek',
      end: 'today prev,next'
    },

    events: [
      { title: 'Meeting', start: '2026-02-10' },
      { title: 'Holiday', start: '2026-02-16', color:'red' }
    ],


    initialView: 'dayGridMonth'
  });
  calendar1.render();

  // üóì Calendar 2 ‚Äî Weekly Time Grid
  var calendarEl2 = document.getElementById('calendar2');
  var calendar2 = new FullCalendar.Calendar(calendarEl2, {
     headerToolbar: {
      start: 'title',
      end: 'timeGridWeek,timeGridDay prev,next'
    },
    initialView: 'timeGridWeek',
    editable: true,
    selectable: true,
    events: [
      { title: 'Team Meeting', start: '2026-02-10T10:00:00' },
      { title: 'Lunch Break', start: '2026-02-10T13:00:00', color:'green' }
    ],
     eventClick: function(info) {
      if(confirm('Delete this event?')){
        info.event.remove();
      }
    },
    initialView: 'timeGridWeek',
    scrollTime: '08:00:00'
    
  });
  calendar2.render();

  // ‚è± Calendar 3 ‚Äî Timeline Scheduler
  var calendarEl3 = document.getElementById('calendar3');
  var calendar3 = new FullCalendar.Calendar(calendarEl3, {
    initialView: 'resourceTimelineWeek'
  });
  calendar3.render();

});
</script>

</head>

<body>

<h3>Month Calendar</h3>
<div id="calendar1"></div>
<br><br>

<h3>Week Schedule Calendar</h3>
<div id="calendar2"></div>
<br><br>

<h3>Timeline Scheduler Calendar</h3>
<div id="calendar3"></div>

</body>
</html>
