<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>

<!-- scheduler plugin -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.20/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  // ðŸ“… Calendar 1 â€” Month View
  var calendarEl1 = document.getElementById('calendar1');
  var calendar1 = new FullCalendar.Calendar(calendarEl1, {
     headerToolbar: {
      start: 'title',
      // center: 'dayGridMonth,timeGridWeek',
      end: 'today prev,next'
    },
 editable: true, 
    events: [
      { title: 'Meeting', start: '2026-02-10' },
      { title: 'Holiday', start: '2026-02-16', color:'red' }
    ],
     eventClick: function(info) {
    if (confirm("Do you want to delete this event?")) {
      info.event.remove();
    }
  },
    initialView: 'dayGridMonth'
    
  });
  calendar1.render();

});
</script>
</head>
<body>

<h3>Month Calendar</h3>
<div id="calendar1"></div>
</body>
</html>
